<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} • {% endif %}Rachel Hisko Portfolio Website</title>
  <meta name="description" content="A website to display my work I accomplished throughout my school years.">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
</head>

<body class="gutter-1-2" itmeref="data-author" itemscope itemtype="https://schema.org/WebSite">

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navagation</a></li>
    <li><a href="#contentinfo">Jump to contentinfo</a></li>
  </ul>

  <div>

    <header role="banner" class="w-1 pad-t-1-4 pad-b-1-4 gutter-1-4 banner wrapper">

      <div>
        <nav role="navigation" id="nav">
          <div class="grid">
            <div class="unit xs-1 text-center push pad-t">
              <a itemprop="url" href="{{site.baseurl}}/">
                <i class="logo icon-link icon i-128">
                  <svg>
                    <use xlink:href="{{site.baseurl}}/images/personal-icon.svg/#rachel-hisko"></use>
                  </svg>
                </i>
              </a>
            </div>
            <div class="unit xs-1">
              <ul class="list-group grid nav milli max-length">
                <li class="unit xs-1-3"><a href="/#about">About</a></li>
                <li class="unit xs-1-3"><a href="/#portfolio">Work</a></li>
                <li class="unit xs-1-3"><a href="mailto:rachel@hiskodesigns.ca">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

    </header>

    <main>

      {{content}}

    </main>

    <footer id="data-author" itemprop="author" itemscope itemtype="https://schema.org/Person" class="push">
      <div class="gutter-2 pad-t">
        <p class="push-0 bold subtitle">Want to talk Design?</p>
        <a itemprop="email" href="mailto:rachel@hiskodesigns.ca">rachel@hiskodesigns.ca</a>
        <p itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
          <span itemprop="addressLocality">Ottawa.</span>
          <span itemprop="addressRegion">Ontario.</span>
          <span itemprop="addressCountry">Canada.</span>
        </p>
      </div>
      <div class="gutter-2">
        <div class="text-left">
          <div class="push-1-4">
            <div class="inline-block gutter-1-8">
              <i class="icon i-32">
                <a itemprop="url" class="icon-link social" href="https://www.behance.net/RHisko11"><svg><use xlink:href="{{site.baseurl}}/images/icons.svg#behance" /></svg></a>
              </i>
            </div>
          <div class="inline-block gutter-1-8">
              <i class="icon i-32">
                <a itemprop="url" class="icon-link social" href="https://www.instagram.com/hiskodesigns"><svg><use xlink:href="{{site.baseurl}}/images/icons.svg#insta" /></svg></a>
              </i>
            </div>
          <div class="inline-block gutter-1-8">
              <i class="icon i-32">
                <a  itemprop="url"class="icon-link social" href="https://www.facebook.com/rhlovephotography/?ref=bookmarks"><svg><use xlink:href="{{site.baseurl}}/images/icons.svg#facebook" /></svg></a>
              </i>
          </div>
        </div>
        <div class="text-left">
          <div role="contentinfo" id="contentinfo">
            <p class="pad-t-0 micro push-1-2">© Rachel Hisko // Graphic Designer</p>
          </div>
        </div>
      </div>
    </div>
    </footer>


</body>
</html>
