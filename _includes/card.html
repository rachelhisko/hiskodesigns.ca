<div class="unit xs-1 s-1 m-1-2 l-1-3 push-1-2 gutter-1-2">
  <a class="card" href="{{site.baseurl}}{{include.url}}">
    <div class="embed embed-1by1">
      <img class="img-flex card-img embed-item" src="{{include.file}}" alt="{{include.alt}}" role="presentation">
    </div>
    <div class="sliding-middle-out">
      <h2 class="project-title push-0 pad-t-1-2 text-upper giga">{{include.title}}</h2>
      <h3 class="project-discription kilo push-0">{{include.caption}}</h3>
    </div>
  </a>
</div>
