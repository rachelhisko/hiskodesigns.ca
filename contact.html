<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
</head>

<body>

  <div class="wrapper">

    <header class="resize push banner">

      <div class="push">
        <nav class="text-center gutter-2">
          <input type="checkbox" class="nav-check" id="nav-check">
          <label class="nav-label hide-custom-input island-1-2" for="nav-check">Menu</label>
          <ul class="list-group grid gutter-2 nav">
            <li class="unit xs-1 s-1 m-1-3 push-1-2"><a href="index.html">Home</a></li>
            <li class="unit xs-1 s-1 m-1-3 push-1-2"><a href="about.html">Resume</a></li>
            <li class="unit xs-1 s-1 m-1-3 push-1-2"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <img class="img-flex image" src="images/me.jpg" alt="">
      <div class="banner-content gutter">
        <div class="gutter intro">
          <h1 class="push-0">Hello, I'm Rachel</h1>
          <a class="btn btn-ghost talk" href="contact.html">Let's talk design</a>
        </div>
      </div>

    </header>

    <div class="about wrapper gutter">
      <h2 class="text-upper">Contact Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam.</p>
    </div>

    <form class="grid wrapper" novalidate>

      <fieldset class="w-1">
        <legend class="unit xs-1 gutter">Please fill out the form below.</legend>

        <div class="unit xs-1 s-1 m-1-2 gutter push">
          <label for="first-name">First Name *</label>
          <input id="first-name">
        </div>
        <div class="unit xs-1 s-1 m-1-2 gutter push">
          <label for="last-name">Last Name *</label>
          <input id="last-name">
        </div>
        <div class="unit xs-1 gutter push">
          <label for="email">Your Email *</label>
          <input id="email" type="email">
        </div>
        <div class="unit xs-1 gutter push">
          <label for="subject">Subject *</label>
          <input id="subject" type="subject">
        </div>
        <div class="unit xs-1 gutter push">
          <label for="message">Message *</label>
          <textarea id="message" rows="5"></textarea>
        </div>

      </fieldset>

    </form>

    <footer class="push">
      <div class="grid gutter-2">
        <div class="unit xs-1-3">
          <i class="icon i-24 push-1-2">
            <a class="icon-link social" href="https://www.behance.net/RHisko11"><svg><use xlink:href="images/icons.svg#behance" /></svg></a>
          </i>
        </div>
        <div class="unit xs-1-3">
          <i class="icon i-24 push-1-2">
            <a class="icon-link social" href="https://www.instagram.com/hiskodesigns"><svg><use xlink:href="images/icons.svg#insta" /></svg></a>
          </i>
        </div>
        <div class="unit xs-1-3">
          <i class="icon i-24 push-1-2">
            <a class="icon-link social" href="https://www.facebook.com/rhlovephotography/?ref=bookmarks"><svg><use xlink:href="images/icons.svg#facebook" /></svg></a>
          </i>
        </div>
      </div>
      <div>
        <p class="push-0">Â© Rachel Hisko // Graphic Designer</p>
      </div>
    </footer>
