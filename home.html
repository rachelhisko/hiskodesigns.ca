<!DOCTYPE html>
<html lang="en-ca">
<head>

  <link href="css/modules.css" rel="stylesheet">

  <div class="push">
    <nav class="text-center gutter">
      <ul class="list-group grid">
        <li class="unit xs-1 s-1 m-1-3"><a class="btn btn-nav gutter" href="#">Home</a></li>
        <li class="unit xs-1 s-1 m-1-3"><a class="btn btn-nav gutter" href="#">About</a></li>

    <i class="icon i-32 push-1-2 gutter">
      <a class="social icon-link" href="https://www.behance.net/RHisko11"><svg><use xlink:href="images/icons.svg#behance" /></svg></a>
    </i>
    <i class="icon i-32 push-1-2 gutter">
      <a class="icon-link social" href="https://www.instagram.com/hiskodesigns/"><svg><use xlink:href="images/icons.svg#insta" /></svg></a>
    </i>
    <i class="icon i-32 push-1-2 gutter">
